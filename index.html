<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Data Dewa 8</title>

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-secondary shadow fixed-top fw-bold">
      <div class="container">
        <a class="navbar-brand" href="https://www.instagram.com/p/CSD1KvTB90U/">
          <img src="img/dewa.jpg" alt="dewa 8" width="35" height="26" class="d-inline-block align-text-top rounded-circle" />
          Dewa 8
        </a>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- data -->
    <section id="data">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>Mengisi Data</h2>
          </div>
        </div>
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <p>Silahkan Diisi Seusai Kelasnya!</p>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="name" class="form-control" id="name" placeholder="Nama Lengkap" />
              <label for="floatingInput">Nama Lengkap</label>
            </div>
            <div class="form-floating">
              <input type="name" class="form-control" id="kelas" placeholder="kelas" />
              <label for="floatingPassword">kelas</label>
              <br />
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Alasan Memilih Redaksi Ini</label>
              </div>
              <br />
              <button type="submit" class="btn btn-success btn-kirim">Kirimkan</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir data -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
